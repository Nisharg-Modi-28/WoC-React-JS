<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator OP</title>
    <link rel="stylesheet" href="style.css"> </link>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display"> 
                </div>
                <div>
                    <button>%</button>
                    <button>sqrt</button>
                    <button>CE</button>
                    <button>C</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>/</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                    <!-- <button>+</button> -->
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
